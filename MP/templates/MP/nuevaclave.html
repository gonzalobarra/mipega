{% extends 'template.html' %}
{% block title %} Cambio de clave | MiPega.cl {% endblock %}
{% block contenido %}

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2" style="margin-top:10%;margin-bottom:10%;">
    	<form  action="" method="post">
            {% csrf_token %}
            <div class="block-form-pane">
                <div class="inline-group">
                    <label for="id_ClaveAntigua">Clave actual:</label>
                    {{user_form.ClaveAntigua}}
                </div>
                <div class="inline-group">
                    <label for="id_ClaveNueva">Nueva clave:</label>
                    {{user_form.ClaveNueva}}
                </div>
                <div class="inline-group">
                    <label for="id_ClaveRepetida">Repita su clave:</label>
                    {{user_form.ClaveRepetida}}
                </div>
            </div>
            <input style="margin-top:5%;"class="pull-right btn btn-primary" type="submit" value="Cambiar clave">
        </form>  
      </div>
  </div> 
</div>
{% endblock %}
