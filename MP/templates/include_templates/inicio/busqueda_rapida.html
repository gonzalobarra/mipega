<form action="." method="" role="form" class="form" id="id_form">
  {{form_busqueda_rapida}}
  <div class="form-group">
    <label for="inputProfesion">Profesi√≥n/Oficio</label>
    {% for cargo in cargos %}
      <option value="{{cargo.id}}">{{cargo.nombre}}</option>
    {% endfor %}
  </div>
  <div class="form-group">
    <label for="inputEdades">Seleccione rango de edades</label>
    <input type="text" class="form-control" id="inputEdades" placeholder="">
  </div>
  <div class="form-group">
    <label for="inputEdades">Seleccione rango de edades</label>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="masculino" >
        Masculino
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="femenino">
        Femenino
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="indiferente" checked>
        Indiferente
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="inputLocalidad">Localidad</label>
    <select name="localidad" class="chosen-select index-select" multiple tabindex="6" data-placeholder="Ej: La florida, Region de Atacama...">
      <optgroup label="REGIONES">
        {% for localidad in localidades %}
        {% ifequal localidad.tipo "r" %}
          <option value="{{localidad.id}}">{{localidad.nombre}}</option>
        {% endifequal %}
        {% endfor %}
      </optgroup>
      <optgroup label="COMUNAS">
        {% for localidad in localidades %}
        {% ifequal localidad.tipo "c" %}
          <option value="{{localidad.id}}">{{localidad.nombre}}</option>
        {% endifequal %}
        {% endfor %}
      </optgroup>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Buscar</button>
    <a class="pull-right" style="cursor:pointer" onclick="busquedaavanzada()">Busqueda avanzada</a>
  </div>
</form>
